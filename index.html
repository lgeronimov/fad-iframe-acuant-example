<html>
  <head>
    <title>FAD-IFRAME</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container-iframe-acuant">
      <iframe id="fad-iframe-acuant" frameborder="0" sandbox="allow-scripts allow-same-origin allow-modals allow-forms" allow="geolocation; camera; microphone">
      </iframe>
    </div>
    <div id="container-result">
      <div>
        <p><strong> Identification image: </strong></p>
        <img id="image-id" width="300px" />
      </div>
      <div>
        <p><strong> Face image: </strong></p>
        <img id="image-face" width="100px" />
      </div>
      <div>
        <p><strong> OCR: </strong></p>
        <span id="ocr"></span>
      </div>
    </div>
  </body>
</html>
